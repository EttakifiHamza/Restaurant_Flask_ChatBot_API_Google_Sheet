	<script>
	$(document).ready(function(){
    	$( "#Send" ).click(function(e) {
    	 	e.preventDefault();
			  	$.ajax({
			  url: "/ajax",
			  context: document.body,
			  data:{
			  	text:$("#mgChat").val()
			  },
			  type:'get',
			  success:function(response){
			  $( "#chat").append("<li class='you'><div class='message'>"+response.message+"</div></li>");
			  $( "#chat").append("<li class='me'><div class='message'>"+response.robot+"</div></li>");
			  }
			}).done(function() {
			  $( this ).addClass( "done" );
			});
			$("#mgChat").val("")
		});

	})


	</script>
